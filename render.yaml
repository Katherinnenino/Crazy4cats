databases:
  - name: gatos
    databaseName: gatos
    user: gatos

services:
  - type: web
    name: gatos
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gatos
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false